<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js" defer async></script>
    <title>Blender 3D model idea generator</title>
</head>

<body onload="getYear();owl.random3DModel();">
    <div id="pageContainer">
        <div id="contentWrap">
            <header>
                <h1>Blender 3D model idea generator</h1>
            </header>
            <section class="threeGrid">
                <div>
                    <h2>Generate an idea:</h2>
                    <button onclick='owl.random3DModel();'>Click to generate new idea</button>
                </div>
                <div>
                    <p class="largeText">
                        You should make a(n)</p>
                    <p id="prefix" class="largeText bold green">Tall</p>
                    <p id="item" class="largeText bold blue">Cup</p>
                </div>
                <div>
                    <p id="prefixLinkText">What does tall mean?</p>
                    <a href="https://www.google.com/search?&q=tall+definition" id="prefixLink">Find out here</a>
                    <p id="itemLinkText">Need reference images of Cup?</p>
                    <a href="https://www.google.com/search?tbm=isch&q=cup" id="itemLink">Find them here.</a>

                </div>
            </section>
        </div>
        <footer>
            <p id="copyright"></p>
            <div>
                <a href="https://twitter.com/OwlAtom">Twitter</a>
                <a href="https://github.com/OwlAtom">Github</a>
            </div>
        </footer>
    </div>
</body>

</html>
